# Generated by goemon -g
livereload: :35730
tasks:

- match: './src/less/common/*.less'
  commands:
  - lessc ${GOEMON_TARGET_FILE} > assets/css/common/${GOEMON_TARGET_NAME}.css

- match: './src/less/*.less'
  commands:
  - lessc ${GOEMON_TARGET_FILE} > assets/css/${GOEMON_TARGET_NAME}.css

- match: './src/jsx/**/*.js'
  commands:
  - jsx src/jsx assets/js

- match: './src/html/*.html'
  commands:
  - cp ${GOEMON_TARGET_FILE} assets/html/${GOEMON_TARGET_NAME}.html

- match: './src/html/common/*.html'
  commands:
  - cp ${GOEMON_TARGET_FILE} assets/html/common/${GOEMON_TARGET_NAME}.html

- match: './assets/css/**/*.css'
  commands:
  - uglifycss ${GOEMON_TARGET_FILE} > ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.css.min

- match: './assets/js/*.js'
  commands:
  - minifyjs -m -i ${GOEMON_TARGET_FILE} -o ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.js.min

- match: './assets/**/*'
  commands:
  - go-bindata -pkg=bindata -o=src/bindata/bindata.go --ignore=".*.go|.*.less|\.module-cache|.*.un~|\.git|.DS_Store|jsx" assets/...
  - go-bindata -pkg=debug -debug=true -o=src/bindata/debug/bindata_debug.go --ignore=".*.go|.*.less|\.module-cache|.*.un~|.DS_Store|jsx" assets/...

